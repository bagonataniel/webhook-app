<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic WebSocket App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="setNameContainer">
        <input type="text" name="setName" id="setName" placeholder="felhasználónév">
        <input type="submit" id="submitName" value="OK" onclick="setUsername()">
    </div>
    <div class="chat-container">
        <div class="chat-messages">
            <ul id="messages">
            </ul>
        </div>
        <div class="texting-area">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
