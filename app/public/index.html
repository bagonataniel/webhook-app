<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic WebSocket App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- https://t3.ftcdn.net/jpg/04/40/55/08/360_F_440550842_axpix9gdXQlEM1MvoPFMt7dctHsF2OAd.jpg -->
    <div class="main-container">
        <nav>
            <div class="menu">
                <i class="fa-solid fa-message fa-2x" onclick="ShowChat()"></i>
                <i class="fa-solid fa-gear fa-2x" onclick="ShowSettings()"></i>
            </div>
        </nav>
        <div class="right-container">
            <h1>Chat app</h1>
            <p>Select the message icon to start chatting</p>
            <input type="text" name="setName" id="setName" placeholder="felhasználónév">
    <input type="submit" id="submitName" value="OK" onclick="setUsername()">
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
